{% extends 'base_generic.html' %}

{% block title %}
    <title>Comments</title>
{% endblock title %}

{% block content %}
    <h1>Comment for {{blog_name}}</h1>

    <ul>
        <form action="" method="post">
            {% csrf_token %}
            {% for comment in comments %}
            <li>
                <input type="checkbox" name="comment_id" value={{ comment.id }}>
                {{comment.user_name}}: &nbsp;&nbsp; {{ comment.content }}
            </li>
            {% endfor %}
            <input type="Submit" value="删除选中的评论">  
        </form>

    </ul>
    
{% endblock content %}
